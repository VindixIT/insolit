{{define "Create-ContratoGeracao"}}
<!-- Create ContratoGeracao -->
<div class="w3-container">
    <div id="create-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Criar novo contrato de geração</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('create-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/createContratoGeracao" method="post">
				<label class="w3-label">Cliente</label>
                <select class="w3-input" name="ClienteForInsert" id="ClienteForInsert">
					<option value=""></option>
					{{range $index, $cliente := .Clientes }}
		                <option value="{{$cliente.Id}}" {{if eq true $cliente.Selected}} selected="selected"{{end}}>
							{{$cliente.Name}}
						</option>
		            {{end}}
	            </select>                
                <label class="w3-label">Usina</label>
                <select class="w3-input" name="UsinaForInsert" id="UsinaForInsert">
					<option value=""></option>
					{{range $index, $usina := .Usinas }}
		                <option value="{{$usina.Id}}" {{if eq true $concessionaria.Selected}} selected="selected"{{end}}>
							{{$usina.Name}}
						</option>
		            {{end}}
	            </select>
                <label class="w3-label">Concessionária</label>
                <select class="w3-input" name="ConcessionariaForInsert" id="ConcessionariaForInsert">
					<option value=""></option>
					{{range $index, $concessionaria := .Concessionarias }}
		                <option value="{{$concessionaria.Id}}" {{if eq true $concessionaria.Selected}} selected="selected"{{end}}>
							{{$concessionaria.Name}}
						</option>
		            {{end}}
	            </select>
				<label class="w3-label">Contrato Concessionária</label>
                <input class="w3-input" type="text" name="ContratoConcessionaria" value="">
				<label class="w3-label">Unidade Consumidora</label>
                <input class="w3-input" type="text" name="UnidadeConsumidora" value="">
                <label class="w3-label">Vencimento em</label>
                <input class="w3-input" type="number" name="VencimentoEm" value="">
                <label class="w3-label">Assinatura em</label>
                <input class="w3-input" type="date" name="AssinaturaEm" value="">
                <button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Criar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
