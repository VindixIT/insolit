{{define "Edit-ContratoReparticao"}}
<!-- Edit Contrato Reparticao -->
<div class="w3-container">
    <div id="edit-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Editar contrato repartição</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/updateContratoReparticao" method="post">
				<input type="hidden" name="Id" id="ContratoReparticaoIdForUpdate">
				<label class="w3-label">Cliente</label>
                <select class="w3-input" name="ClienteForUpdate" id="ClienteForUpdate">
					<option value=""></option>
					{{range $index, $cliente := .Clientes }}
		                <option value="{{$cliente.Id}}" {{if eq true $cliente.Selected}} selected="selected"{{end}}>
							{{$cliente.Name}}
						</option>
		            {{end}}
	            </select>                
                <label class="w3-label">Produto</label>
                <select class="w3-input" name="ProdutoForUpdate" id="ProdutoForUpdate">
					<option value=""></option>
					{{range $index, $produto := .Produtos }}
		                <option value="{{$produto.Id}}" {{if eq true $produto.Selected}} selected="selected"{{end}}>
							{{$produto.Name}}
						</option>
		            {{end}}
	            </select>
                <label class="w3-label">Usina</label>
                <select class="w3-input" name="UsinaForUpdate" id="UsinaForUpdate">
					<option value=""></option>
					{{range $index, $usina := .Usinas }}
		                <option value="{{$usina.Id}}" {{if eq true $usina.Selected}} selected="selected"{{end}}>
							{{$usina.Name}}
						</option>
		            {{end}}
	            </select>                
				<label class="w3-label">Contrato Investidor</label>
                <input class="w3-input" type="text" id="ContratoInvestidorForUpdate" name="ContratoInvestidor" value="">
                <label class="w3-label">Vencimento em</label>
                <input class="w3-input" type="number" id="VencimentoEmForUpdate" name="VencimentoEm" value="">
                <label class="w3-label">Assinatura em</label>
                <input class="w3-input" type="text" id="AssinaturaEmForUpdate" name="AssinaturaEm" value="">
				<button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
