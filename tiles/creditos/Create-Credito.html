{{define "Create-Credito"}}
<!-- Create Creditos -->
<div class="w3-container">
    <div id="create-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Criar novo cr√©dito</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('create-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/createCredito" method="post">
				<label class="w3-label">Contrato</label>
                <select class="w3-input" name="ClienteForInsert" id="ClienteForInsert">
					<option value=""></option>
					{{range $index, $credito := .Creditos }}
		                <option value="{{$credito.Id}}" {{if eq true $credito.Selected}} selected="selected"{{end}}>
							{{$credito.Name}}
						</option>
		            {{end}}
	            </select>                
                <label class="w3-label">Energia gerada</label>
                <input class="w3-input" type="number" name="EnergiaGerada" value="">
                <label class="w3-label">Inicia em</label>
                <input class="w3-input" type="date" name="IniciaEm" value="">
                <label class="w3-label">Termina em</label>
                <input class="w3-input" type="date" name="TerminaEm" value="">
                <button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Criar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
