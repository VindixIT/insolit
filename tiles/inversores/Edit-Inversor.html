{{define "Edit-Inversor"}}
<!-- Edit Inversor -->
<div class="w3-container">
    <div id="edit-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Editar inversor</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/updateInversor" method="post">
                <input type="hidden" name="Id" id="InversorIdForUpdate">
                <label class="w3-label">Nome</label>
                <input class="w3-input" type="text" id="InversorNameForUpdate" name="Name" value="">
                <label class="w3-label">Endereco</label>
                <input class="w3-input" type="text" id="InversorEnderecoForUpdate" name="Endereco" value="">
                <label class="w3-label">Cidade</label>
                <input class="w3-input" type="text" id="InversorCidadeForUpdate" name="Cidade" value="">
                <label class="w3-label">Estado</label>
                <input class="w3-input" type="text" id="InversorEstadoForUpdate" name="Estado" value="">
				<button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
